<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
  </head>
  <body class ="bg-primary-600">
    <div class ="flex bg-blue-950 w-[575px] h-[385px] mx-auto items-center">
      <div class ="flex flex-col items-center basis-1/2 justify-center border-white">
        <h3 class ="text-white font-mono font-black text-4xl text-center font-mono-[Orbitron]">HOME</h3>
        <div class ="bg-black text-red-900 font-mono font-black text-3xl text-center w-[155px] h-[120px] my-[26px] grid items-center">
          <span id ="home-points" class ="text-7xl">0</span>
        </div>
        <div>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addHomeOnePoint()">+1</button>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addHomeTwoPoint()">+2</button>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addHomeThreePoint()">+3</button>
        </div>
      </div>
      <div class ="basis-1/2 flex flex-col items-center">
        <h3 class ="text-white font-mono font-black text-4xl text-center">GUEST</h3>
        <div class ="bg-black text-red-900 font-mono font-black text-3xl text-center w-[155px] h-[120px] my-[26px] grid items-center">
          <span id ="guess-points" class ="text-7xl">0</span>
        </div>
        <div>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addGuessOnePoint()">+1</button>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addGuessTwoPoint()">+2</button>
          <button class ="border-2 border-[#9AABD8] px-[6px] py-[5px] text-[#9AABD8]" onclick="addGuessThreePoint()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script> 
  </body>
</html>
