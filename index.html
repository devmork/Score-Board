<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="home-score-board">
        <h3 class="board-title">HOME</h3>
        <div class="score-container">
          <h1 class="home-points">0</h1>
        </div>
        <button class="btn_addOnePoint">+1</button>
        <button class="btn_addTwoPoint">+2</button>
        <button class="btn_addThreePoint">+3</button>
      </div>
      <div class="guess-score-board">
        <h3 class="board-title">GUEST</h3>
        <div class="score-container">
          <h1 class="home-points">0</h1>
        </div>
        <button class="btn_addOnePoint">+1</button>
        <button class="btn_addTwoPoint">+2</button>
        <button class="btn_addThreePoint">+3</button>
      </div>
    </div>
    <script src="index.js"></script> 
  </body>
</html>
